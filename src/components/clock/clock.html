<!-- Generated template for the ClockComponent component -->
<div>

  <div text-center *ngIf='isDate(time)'>
    {{time | date:'medium' }}   
  </div>

  <br/>

  <div *ngIf='isDate(time)' style="margin-left:10px; margin-right:10px;">

    <button ion-button icon-only (click)="togglePlay()">
      <ion-icon [name]="playIcon"></ion-icon>
    </button>

    <button ion-button icon-only (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>

    <button ion-button icon-only (click)="goForward()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>

    <ion-range min="0" max="{{days}}" [(ngModel)]="day" style="width:100%;">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>{{days}}</ion-label>
    </ion-range>
  </div>


  <div text-center *ngIf="isDate(start) && isDate(end)">
    {{start | date:'mediumDate'}} ... {{end | date:'mediumDate'}}
  </div>


  <br/>

</div>
