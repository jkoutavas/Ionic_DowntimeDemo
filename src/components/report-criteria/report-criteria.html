<!-- Generated template for the ReportCriteriaComponent component -->
<ion-row radio-group (ionChange)='valueChanged($event)'>
  <ion-col *ngFor='let crit of criteria; let i=index'>
    <ion-item>
      <ion-label>{{crit.label}}</ion-label>
      <ion-radio value='{{crit.value}}' [checked]='selectedCriteria == crit.value'></ion-radio>
    </ion-item>
  </ion-col>
</ion-row>
