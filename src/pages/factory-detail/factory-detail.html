<ion-header>
  <ion-navbar>
    <ion-title>{{factory?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="factory-detail">
  <div text-center *ngIf="factory">
    <img [src]="factory.profilePic" [alt]="factory.name"><br>

    <button ion-button icon-only clear small color="github">
      <ion-icon name="logo-github"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </div>

  <div *ngIf="factory">
    <h3>Machines:</h3>
    <ol>
      <li *ngFor="let machine of factory.machines">
        <div>{{machine.name}}</div>
      </li>
    </ol>

    <h3>Schedules:</h3>
    <ol>
      <li *ngFor="let sched of factory.schedules">
        <div>shifts: {{sched.shiftHours.length}} / hours: 8 / days: {{sched.shiftDays.length}}</div>
      </li>
    </ol>
  </div>

  <div *ngIf="hasDowntimeCodes">
    <top5-graph [topDowntimeCodes]="topDowntimeCodes"></top5-graph>
  </div>

</ion-content>
