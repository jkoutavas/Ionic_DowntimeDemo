<ion-header>
  <ion-navbar>
    <ion-title>{{factory.name}}</ion-title>
  </ion-navbar>
  <report-criteria></report-criteria>
</ion-header>

<ion-content padding class="factory-detail">
  <div text-center>
    <img [src]="factory.profilePic" [alt]="factory.name"><br>
  </div>

  <ion-card-content>
    <h3>Machines:</h3>
    <ol>
      <li *ngFor="let machine of factory.machines">
        <div>{{machine.name}}</div>
      </li>
    </ol>
  </ion-card-content>

  <ion-card-content>
    <h3>Schedules:</h3>
    <ol>
      <li *ngFor="let sched of factory.schedules">
        <div>shifts: {{sched.shiftHours.length}} / hours: 8 / days: {{sched.shiftDays.length}}</div>
      </li>
    </ol>
  </ion-card-content>

  <ion-card>
    <ion-card-content>
      <div class = "row" class="col-md-7" style="height:420px">
        <top5-graph [downtimeCodes]="downtimeReasons" (clickCallback)="clickCallback($event)"></top5-graph>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="card padding">
      <div class = "row" class="col-md-7" style="height:420px">
        <trend-graph [downtimeTrends]="downtimeTrends" (clickCallback)="clickCallback($event)"></trend-graph>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
