<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Factories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content factory-list">
  <ion-list [virtualScroll]="factories">
    <ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let factory" approxItemHeight="457px">

          <ion-card class="factory-card">
            <ion-card-header>
              <button ion-item detail-none (click)="goToFactoryDetail(factory)">
                <ion-avatar item-start>
                  <img [src]="factory.profilePic" alt="Factory profile pic">
                </ion-avatar>
                {{factory.name}}
              </button>
            </ion-card-header>

            <ion-card-content class="outer-content">
              <ion-list>
                <button ion-item *ngFor="let session of factory.sessions" (click)="goToSessionDetail(session)">
                  <h3>{{session.name}}</h3>
                </button>

                <ion-row justify-content-center>
                  <ion-col col-6>
                    <img src="assets/img/gauge.png"/>
                  </ion-col>
                </ion-row>

                <button ion-item (click)="goToFactoryDetail(factory)">
                  <h3>About {{factory.name}}</h3>
                </button>
              </ion-list>
            </ion-card-content>

            <ion-row no-padding>
              <ion-col col-12 col-lg-auto text-center text-lg-left>
                <button ion-button clear small color="primary" icon-start (click)="goToFactoryTwitter(factory)">
                  <ion-icon name="logo-twitter"></ion-icon>
                  Tweet
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center>
                <button ion-button clear small color="primary" icon-start (click)="openFactoryShare(factory)">
                  <ion-icon name='share-alt'></ion-icon>
                  Share
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center text-lg-right>
                <button ion-button clear small color="primary" icon-start (click)="openContact(factory)">
                  <ion-icon name='chatboxes'></ion-icon>
                  Contact
                </button>
              </ion-col>
            </ion-row>

          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
