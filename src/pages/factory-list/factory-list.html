<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

   <ion-title>Factories</ion-title>
   <ion-buttons right>
    <img src="assets/img/logo.png" width="40px" style="display:inline-block" height="40px"/>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content factory-list">
  <ion-list [virtualScroll]="factories">
    <ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let factory" approxItemHeight="457px">

          <ion-card class="factory-card">
            <ion-card-header>
              <button ion-item detail-none (click)="goToFactoryDetail(factory)">
                <ion-thumbnail item-start>
                  <img [src]="factory.profilePic" alt="Factory profile pic">
                </ion-thumbnail>
                <div style="font-weight:bold;font-size:20px">{{factory.name}}</div>
              </button>
            </ion-card-header>

            <ion-card-content class="outer-content">
              <ion-list>
                <ion-row justify-content-center>
                  <ion-col col-6>
                    <health-gauge max={{factory.machines.length}} [value]="factory.upMachines"></health-gauge>
                  </ion-col>
                </ion-row>

                <button ion-item (click)="goToMachineList(factory.machines)">
                  <h3>{{factory.name}} machines list</h3>
                </button>
              </ion-list>
            </ion-card-content>

          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
