<ion-header>
  <ion-navbar>
    <ion-title>{{machine?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="machine-detail">
  <div text-center *ngIf="machine">
    <img [src]="machine.profilePic" [alt]="machine.name"><br>

    <button ion-button icon-only clear small color="github">
      <ion-icon name="logo-github"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </div>

  <p>{{machine?.about}}</p>
</ion-content>
