<ion-header>
  <ion-navbar>
    <ion-title>{{machine?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="machine-detail">
  <div text-center *ngIf="machine">
    <img [src]="machine.profilePic" [alt]="machine.name"><br>

    <button ion-button icon-only clear small color="github">
      <ion-icon name="logo-github"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  
  </div>


  <div text-center *ngIf="machine">
    <div *ngIf="machine.downtimeEventId==0; else downTemplate">
      <ion-icon name="thumbs-up"></ion-icon>
    </div>
    <ng-template #downTemplate>
      <ion-icon name="thumbs-down">
        <ion-item>
          <ion-avatar item-start>
            <img src="https://apps.ei3.com{{downtime.imageURL}}">
          </ion-avatar>
          {{downtime.code}}
        </ion-item>
      </ion-icon>
    </ng-template>
  </div>

  <div *ngIf="machine">
    shifts: {{schedule.shifts}} / hours: {{schedule.shiftHours}} / days: {{schedule.shiftDays}}
  </div>

  <top5-graph></top5-graph>
  
</ion-content>

<ng-template #downTemplate>
  <ion-icon name="thumbs-down"></ion-icon>
  {{machine.downtimeEventId}}
</ng-template>
